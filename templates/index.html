<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Fake News Detector</h2>
    <form action="/predict" method="post">
      <textarea name="news" placeholder="Paste news text here..." rows="8" cols="50">{{ news_text }}</textarea>
      <br><br>
      <input type="submit" value="Predict">
    </form>
    {% if prediction %}
      <h3>Prediction: <span>{{ prediction }}</span></h3>
    {% endif %}
  </div>
</body>
</html>
